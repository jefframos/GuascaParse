<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/parse-1.5.0.js"></script>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    </head>
    <body ng-app="starter" ng-controller="mainController">

    <ion-header-bar class="bar-energized">
        <h1 class="title">Guasca Rugby</h1>
    </ion-header-bar>

        <ion-content id="home">
            <button class="button button-full button-positive"  ng-class="{deactive:cardActive}" ng-click="login()">
                Login
            </button>
            <div class="user-view deactive" ng-class="{deactive:!cardActive}">
                <div class="item item-cover">
                    <div class="profile">
                        <img src="{{profilePicture}}">
                        <h2>Jeff Ramos</h2>
                        <p>Scrum Half</p>
                    </div>
                        <div class="level tabs-background-dark">
                            <!-- <h1>Level</h1> -->
                            <h2>1</h2>
                        </div>
                </div>
                <div class="list list-inset">
                    <div ng-repeat="cat in categories">
                        <ion-item class="item-stable category-list"
                                    ng-click="toggleGroup(cat)"
                                    ng-class="{active: isGroupShown(cat)}"
                                    >
                                    <!-- ng-style="{'background-color':cat.color}" -->
                            {{cat.label}}
                        </ion-item>
                            <ion-item class="item-accordion"
                                            ng-repeat="activity in cat.activities"
                                            ng-show="isGroupShown(cat)">
                                <div class="row activity-content">
                                    <div class="col">{{activity.attributes.label}}</div>
                                    <div class="col col-right">
                                        <button class="button button-positive" ng-click="doActivity(activity)" ng-disabled="verifyActivity(activity)">
                                            Fiz isso
                                        </button>
                                    </div>
                                </div>
                            </ion-item>
                        </div>
                    </div>
                </div>
            </div>
        </ion-content>


<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">{{currentActivity.attributes.label}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list card">
            <div class="item item-text-wrap">
                {{currentActivity.attributes.description}}
            </div>
            <div class="item item-image">
                <img src="img/ionic.png">
            </div>
            <button class="button button-full button-positive" ng-click="closeModal(true)">
                Fiz isso mesmo!
            </button>
            <button class="button button-full button-assertive" ng-click="closeModal(false)">
                Me enganei!
            </button>
        </div>
    </ion-content>
  </ion-modal-view>
</script>



    <ion-footer-bar>
        <div class="tabs-striped tabs-icon-left tabs-color-energized tabs-background-dark footer-tab">
            <div class="tabs">
                <a class="tab-item active" href="#Home">
                <i class="icon ion-home"></i>
                Home
                </a>
                <a class="tab-item" href="#badges">
                <i class="icon ion-star"></i>
                Badges
                </a>
                <a class="tab-item" href="#">
                <i class="icon ion-gear-a"></i>
                Settings
                </a>
            </div>
        </div>
    </ion-footer-bar>

    </body>
</html>
