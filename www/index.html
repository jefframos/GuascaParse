<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/parse-1.5.0.js"></script>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="mainController">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Guasca Rugby</h1>
      </ion-header-bar>
      <ion-content>


        <button class="button button-full button-positive"  ng-class="{deactive:cardActive}" ng-click="login()">
          Login
        </button>
        <div class="user-view deactive" ng-class="{deactive:!cardActive}">
        <div class="list card">
          <div class="item item-avatar">
            <img src="{{profilePicture}}">
            <h2>Jeff Ramos</h2>
            <p>Scrum Half</p>
          </div>
        <div class="list list-inset">

        <div ng-repeat="cat in categories">
                <ion-item class="item-stable"
                            ng-click="toggleGroup(cat)"
                            ng-class="{active: isGroupShown(cat)}">
                      <i class="icon" ng-class="isGroupShown(cat) ? 'ion-minus' : 'ion-plus'"></i>
                    &nbsp;
                    {{cat.label}}
                  </ion-item>
                  <ion-item class="item-accordion"
                            ng-repeat="activity in cat.activities"
                            ng-show="isGroupShown(cat)">
                    {{activity}}
                  </ion-item>
                </div>
        </div>
        </div>
      </ion-content>
    </ion-pane><div id="fb-root"></div>
  </body>
</html>
